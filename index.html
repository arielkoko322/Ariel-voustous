    <style>
        * {

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

        .card {

            width: 90%;
            max-width: 400px;
            position: relative;
        }

        h1 {

        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }

        #yesBtn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 10px 20px rgba(255,77,109,0.5);
        }

        #noBtn {
            background: #ddd;
            color: #555;
            right: 20px;
        }

        /* Animation cÅ“urs */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .success {
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
    </style>
</head>
