<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>VOTRE MERCON</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: orange;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Impact, Arial Black, sans-serif;
    }

    .container {
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 12vw;
        color: white;
        text-shadow: 
            0 0 20px orange,
            0 0 40px white;
        animation: shake 0.6s infinite, pulse 1.2s infinite;
    }

    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(5px, -5px); }
        50% { transform: translate(-5px, 5px); }
        75% { transform: translate(5px, 5px); }
        100% { transform: translate(0); }
    }

    @keyframes pulse {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.08); }
    }

    .eagle {
        position: absolute;
        width: 120px;
        animation: fly 6s linear infinite;
        filter: drop-shadow(0 0 10px white);
    }

    .eagle:nth-child(2) { top: 10%; animation-delay: 0s; }
    .eagle:nth-child(3) { top: 40%; animation-delay: 2s; }
    .eagle:nth-child(4) { top: 70%; animation-delay: 4s; }

    @keyframes fly {
        from { left: -150px; }
        to { left: 110%; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>VOTRE MERCON</h1>

    <!-- AIGLES -->
    <svg class="eagle" viewBox="0 0 100 50" fill="white">
        <path d="M5 25 Q50 -10 95 25 Q50 10 5 25 Z"/>
    </svg>

    <svg class="eagle" viewBox="0 0 100 50" fill="white">
        <path d="M5 25 Q50 -10 95 25 Q50 10 5 25 Z"/>
    </svg>

    <svg class="eagle" viewBox="0 0 100 50" fill="white">
        <path d="M5 25 Q50 -10 95 25 Q50 10 5 25 Z"/>
    </svg>
</div>

</body>
</html>
